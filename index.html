<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VPlan</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    margin: 0;
  }
  object {
    width: 700px;
    height: 250px;
  }
</style>
</head>
<body>

<object id="svgObj" data="an_1.svg" type="image/svg+xml"></object>

<script>
  const obj = document.getElementById("svgObj");
  obj.addEventListener("load", () => {
    // Total duration of your SVG animations + small buffer
    setTimeout(() => {
      window.location.href = "https://dreamlongyt.github.io/vplan-online/plan/"; // <- change URL here
    }, 1500); // 1.5s
  });
</script>

</body>
</html>
