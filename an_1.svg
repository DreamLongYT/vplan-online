<svg width="700" height="250" viewBox="0 0 700 250" xmlns="http://www.w3.org/2000/svg">

  <!-- Sharp-corner V -->
  <path id="vPath"
        d="M130 40 L180 180 L230 40"
        stroke="white"
        stroke-width="38"
        fill="none"
        stroke-linecap="butt"
        stroke-linejoin="miter"
        pathLength="1">
    <animate attributeName="stroke-dasharray"
             from="0 1" to="1 1"
             dur="1s"
             fill="freeze"/>
  </path>

  <!-- PLAN-ONLINE -->
  <text x="260" y="155"
        font-family="Arial"
        font-size="48"
        fill="white"
        opacity="0">
    PLAN-ONLINE
    <animate attributeName="opacity"
             from="0" to="1"
             dur="0.8s"
             begin="0.6s"
             fill="freeze"/>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="30 0" to="0 0"
                      dur="0.8s"
                      begin="0.6s"
                      fill="freeze"/>
  </text>

</svg>
